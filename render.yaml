# render.yaml
services:
  - type: web
    name: photo-picker-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
      - key: DB_HOST
        fromDatabase:
          name: photo-picker-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: photo-picker-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: photo-picker-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: photo-picker-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: photo-picker-db
          property: port

databases:
  - name: photo-picker-db
    plan: free
    databaseName: photo_picker_db
    user: photo_picker_user
    ipAllowList: []  # Permitir acceso solo desde Render